<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <audio id="bgMusic" preload="auto" loop>
        <source src="static/audio/background.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>Выберите 3 карты</h1>
        <div class="cards-container">
            <div class="top-row">
                <!-- Верхний ряд из 3 карт -->
                <div class="card" data-index="0">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
                <div class="card" data-index="1">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
                <div class="card" data-index="2">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
            </div>
            <div class="bottom-row">
                <!-- Нижний ряд из 4 карт -->
                <div class="card" data-index="3">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
                <div class="card" data-index="4">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
                <div class="card" data-index="5">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
                <div class="card" data-index="6">
                    <img src="static/images/back.jpg" alt="Карта Таро">
                </div>
            </div>
        </div>
        <button class="continue-btn">Продолжить</button>
        <button id="soundToggle" class="sound-toggle">🔇</button>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
