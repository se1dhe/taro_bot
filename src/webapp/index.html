<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таро-гадание</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="cards-container">
            <div class="card" data-card-id="0">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="static/images/back.jpg" alt="Рубашка карты">
                    </div>
                    <div class="card-back">
                        <img src="" alt="Карта">
                    </div>
                </div>
            </div>
            <!-- Остальные 6 карт будут добавлены динамически -->
        </div>
        <div class="selected-cards">
            <h2>Выбранные карты:</h2>
            <div class="selected-cards-container"></div>
        </div>
        <button id="continue-btn" class="continue-btn" disabled>Продолжить</button>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
